<form (ngSubmit)="onSubmit()" #form="ngForm">
  <label for="login">
    <span>Login</span>
    <input type="text" name="login" [(ngModel)]="credentials.login" required>
    <app-error-msg *ngIf="form.submitted && loginError" msg="Podaj login gościu"></app-error-msg>
  </label>

  <label for="password">
    <span>Password</span>
    <input type="password" name="password" [(ngModel)]="credentials.password" required minlength="3">
    <app-error-msg *ngIf="form.submitted && passwordError" msg="Podaj hasło dłuższe niż 3 znaki"></app-error-msg>
  </label>

  <button type="submit">Login</button>
</form>
